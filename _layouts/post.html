---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="app-header">
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="app-header-text">
              News
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container site-content-container">
    {% include breadcrumbs-posts.html title=page.title %}
    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
          <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ page.date | date: date_format }}
        </time>
        {% if page.author %}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
        {% endif %}</p>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </div>
  </article>
