# the following values describe where the webservice is being run (and on what port and using what scheme) to configure swagger
hostname: localhost
scheme: http
port: 8080
esconfiguration:
  port: 9200
  hostname: localhost
logging:
  level: ERROR
  loggers:
    io.dropwizard: ERROR
    javax.ws.rs: ERROR
  appenders:
    - type: console
      threshold: ERROR
authenticationCachePolicy: maximumSize=10000, expireAfterAccess=10m
httpClient:
  timeout: 5500ms
  connectionTimeout: 5500ms
  timeToLive: 1h
  cookiesEnabled: false
  maxConnections: 1024
  maxConnectionsPerRoute: 1024
  keepAlive: 0ms
  retries: 0

database:
  # the name of your JDBC driver
  driverClass: org.postgresql.Driver

  # the username
  user: dockstore

  # the password
  password: dockstore

  # the JDBC URL
  url: jdbc:postgresql://localhost:5432/webservice_test

  # any properties specific to your JDBC driver:
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    # create database as needed, disable in production
    hibernate.hbm2ddl.auto: create

  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* MyApplication Health Check */ SELECT 1"

  # the minimum number of connections to keep open
  minSize: 8

  # the maximum number of connections to keep open
  maxSize: 32

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: false

